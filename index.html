<!-- HTML5 Declaration -->
<!DOCTYPE Html>
<html>
<!-- Head tag -->

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Search-user App</title>
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Required Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<!-- End of the Head Tag -->

<!-- Body tag -->

<body>
    <br><br>
    <br>
    <h1 class="heading">Github Search User App</h1>
    <br><br>
    <form id="myForm" autocomplete="off">
        <div class="form-group">
            <input type="text" id="search" placeholder="Search User" required>
            <br><br>
            <button class="submit">Search User</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
